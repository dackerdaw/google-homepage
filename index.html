<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">icon</a></li>

            <div id="search-container">

                </svg>
                <input type="text" name="search" class="search" placeholder="What do you want to know?">
                <img class="microphone" src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" style="width: 27px; position: absolute; top: -127px; left: 93%;">
            </div>
            <input type="submit" class="button" value="Google Search">

        <p class="" style="margin-top: 12px;">Google offered in: <a href="#">Indonesia</a>   <a href="#">Basa Bali</a></p>

    <div class="fbar" id="country">
        <a href="#">Indonesia</a> 
    </div>
    <div class="fbar">
        <div class="sales">
            <a href="#">Advertising</a>

            <a href="#">About</a>

        </div>
